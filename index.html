<!DOCTYPE html>

        <div class="sharkpicker">
            <input id="sharkpicker-input" type="hidden">
            <p style="margin-top:2px; margin-left:2px;color:gray; font-weight:bold;font-size:9pt">SELECT TIME</p>


            <div class="am-pm-container-vertical">
                <div class="hour-minute-block-horizontal">
                    <input class="hour-minute-input hour-minute-input-selected" id="sharkpicker-h" type="text" value="12">
                    <h1 class="hour-minute-separator">:</h1>
                    <input class="hour-minute-input" id="sharkpicker-m" type="text" value="0">
                </div>
                <div class="am-pm-block-vertical">
                    
                    <div class="am am-vertical am-pm am-pm-selected" data-modifier="1">AM</div>
                    <div class="sharkpicker-vertical-line"></div>
                    <div class="pm pm-vertical am-pm" data-modifier="2">PM</div>
                </div>

            </div>


            <div class="clocks-container">
                <div class="clock" data-type="hour">
                    <div class="dot"></div>
                    <div class="hand"></div>
                    <div class="number number-selected" data-value="12">12</div>
                    <div class="number" data-value="1">1</div>
                    <div class="number" data-value="2">2</div>
                    <div class="number" data-value="3">3</div>

                    <div class="number" data-value="10">10</div>
                    <div class="number" data-value="11">11</div>
                </div>

                    <div class="dot"></div>

                    <div class="number" data-value="11">55</div>
                </div>
            </div>
