<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/sharkpicker-0.0.1.css">
    </head>
    
    <body>

        <div class="datetime">

        </div>

        <div id="sharkpicker-calendarContainer">
            <button onclick="changeMonth(-1)">&#10094; Prev</button>
            <button onclick="changeMonth(1)">Next &#10095;</button>
            <h2 class="sharkpicker-monthYear"></h2>
            <table class="sharkpicker-calendar">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody class="sharkpicker-calendarBody"></tbody>
            </table>
        </div>



        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="/sharkpicker-0.0.1.js"></script>


        
        <script>
            $(document).ready(function() {
                $(".datetime").sharkPicker({
                    inputId: "DateTime",
                    color: "#c0f0ff"
                });
            });
        </script>
    </body>
</html>
